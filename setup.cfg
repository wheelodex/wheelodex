[aliases]
make = sdist bdist_wheel

[metadata]
name = wheelodex
#version = # Set in setup.py
description = An index of wheels
long_description = file:README.rst
long_description_content_type = text/x-rst
author = John Thorvald Wodder II
author_email = wheelodex@varonathe.org
license = MIT
license_files = LICENSE
url = https://github.com/jwodder/wheelodex

keywords =
    packages
    pep427
    pypi
    wheel

classifiers =
    Development Status :: 4 - Beta
    #Development Status :: 5 - Production/Stable
    Programming Language :: Python :: 3 :: Only
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.6
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: 3.9
    Programming Language :: Python :: Implementation :: CPython
    License :: OSI Approved :: MIT License
    Environment :: Web Environment
    Framework :: Flask
    Intended Audience :: Developers
    Topic :: Software Development :: Libraries :: Python Modules
    Topic :: System :: Software Distribution

[options]
packages = find:
package_dir=
    =src
include_package_data = True
python_requires = ~=3.6
zip_safe = False
install_requires =
    alembic             >= 1.0.5, <2
    click               ~= 7.0
    cmarkgfm            ~= 0.4.2
    Flask               ~= 1.0
    Flask-Migrate       ~= 2.2
    Flask-SQLAlchemy    ~= 2.4
    importlib-metadata  ~= 1.0 ; python_version < "3.8"
    importlib-resources ~= 3.0
    packaging           >= 17.1
    pypi-simple         ~= 0.7.0
    pyRFC3339           ~= 1.1
    requests            == 2.*
    requests_download   ~= 0.1.2
    retrying            ~= 1.3
    SQLAlchemy          ~= 1.3
    SQLAlchemy-Utils    ~= 0.36.1
    wheel-filename      ~= 1.1
    wheel-inspect       ~= 1.7

[options.packages.find]
where=src

[options.extras_require]
postgres =
    psycopg2-binary   ~= 2.7

[options.entry_points]
console_scripts =
    wheelodex = wheelodex.__main__:main
