[uwsgi]
plugin = python3
socket = {{uwsgi_socket}}
env = WHEELODEX_CONFIG={{uwsgi_config_file}}
wsgi-file = {{uwsgi_wsgi_file}}
virtualenv = {{uwsgi_venv_path}}
manage-script-name = true
need-app = true

master = true
processes = {{uwsgi_uwsgi_processes}}
threads = {{uwsgi_uwsgi_threads}}
harakiri = 30
