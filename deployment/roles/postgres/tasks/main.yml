---
- name: Install PostgreSQL
  apt:
    name:
      - postgresql
      - python3-packaging  # Needed by postgres_version
      - python3-psycopg2  # Needed by Ansible's postgresql_* modules
    state: present
    update_cache: false

- name: Create database user
  postgresql_user:
    name: "{{ dbuser }}"
    password: "{{ dbpass }}"
    encrypted: true
    state: present
    role_attr_flags: NOSUPERUSER,NOCREATEDB,CREATEROLE,LOGIN
  become_user: postgres

- name: Create database
  postgresql_db:
    name: "{{ dbname }}"
    owner: "{{ dbuser }}"
    encoding: UNICODE
    lc_collate: C
    lc_ctype: C
    template: template0
    state: present
  become_user: postgres

- name: Determine PostgreSQL version
  postgres_version:

- name: Log slow queries
  lineinfile:
    dest: /etc/postgresql/{{ postgres_version }}/main/postgresql.conf
    regexp: '^[\s#]*log_min_duration_statement\s*='
    line: "log_min_duration_statement = 1000"
    backup: true
  notify:
    - Restart PostgreSQL
